<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Django App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Assuming you want to include a JavaScript file -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Store App</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list_author' %}">Authors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'book_list' %}">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'student_list' %}">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'course_list' %}">Courses</a>
            </li>
          </ul>
        </div>
    </nav>
   
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
