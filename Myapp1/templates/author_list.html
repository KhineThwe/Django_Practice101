{% extends "base.html" %}

{% block title %}
    Author List
{% endblock %}

{% block content %}
    <h1>Authors</h1>
    <a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Create New Author</a>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for author in authors %}
             <tr>
               <td>{{ author.name }}</td>
               <td>{{ author.birthdate }}</td>
               <td>
                <a href="{% url 'author_update' id=author.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'author_delete' id=author.id %}" class="btn btn-danger">Delete</a>
              </td>
             </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
